<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content=" width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="all">
     <div class="flex">
       <h1>Rock Paper Scissors</h1>
       <h2>Choose Your Weapon</h2>
       <h3>First To 5 Wins!</h3>
    </div>
 
   <div class="container">
       <div class="item"><button id="rock"><img src="images/rock.jpg" width="100" height="100" class="img-square"></button><br><br><br><p><strong>Rock</strong></p></div>
       <div class="item"><button id="paper"><img src="images/paper.jpg" width="100" height="100" class="img-square"></button><br><br><br><p><strong>Paper</strong></p></div>
     <div class="item"><button id="scissors"><img src="images/sciseaux.jpg" width="100" height="100" class="img-square"></button><br><br><br><p><strong>Scissors</strong></p></div>
  </div>
  <div class="container-zwei">
     <div class="score" id="player-score"> Player Score : 0</div>
     <div class="score" id="computer-score">Computer Score : 0</div>
  </div>
  <div id="results"><strong>Results</strong></div>
  <div class="top" ><button id="recommencer"><p class="tip" >Play Again</p></button></div>
</div>
 
  
   
  </div>
</body>
<script src ="game.js"></script>  
</html>
